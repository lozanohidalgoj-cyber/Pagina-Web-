   <style>
  .contenedor-listas {
    display: flex;
    flex-direction: column;   /* listas apiladas verticalmente */
    align-items: center;      /* centrado horizontal */
    gap: 10px;                /* espacio entre listas */
    margin: 20px auto;        /* centra las listas en la pantalla */
  }

  .lista-horizontal {
    display: flex;
    list-style: none;         /* quita numeración */
    padding: 0;
    margin: 0;
    justify-content: center;  /* centra los items horizontalmente */
    gap: 20px;
  }
</style>

<div class="contenedor-listas">
